<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Account </title>
    <div align=center>

        <head>
            <h1> Create an Account! </h1>
        </head>
    </div>
    <style>
    </style>

<body>
    <div class="img">
        <img src="./images/signup.jpg" alt="library" width="100%" height="100%">
    </div>
    <div align=center>
        <div className="Sign-Up-Container">
            <form className="row g-3" action="{{ url_for('signup_post') }}" method="post">
                <div className="Sign-Up-Form">
                    <div className="name-form">
                        <div className="col-md-4">
                            <label for="validationDefault01" className="form-label"></label>
                            <input type="text" className="form-control" placeholder="First Name" id="validationDefault01"
                                required />
                        </div>
                        <div className="col-md-4">
                            <label for="validationDefault02" className="form-label"></label>
                            <input type="text" className="form-control" placeholder="Last Name" id="validationDefault02"
                                required />
                        </div>
                    </div>
                    <div className="col-md-3">
                        <div class="Date-of-Birth">
                            <div className='Date-of-Birth'>
                                <label for="validationDefaultUsername" className="form-label"></label>
                                <input type="text" className="form-control dob-item" placeholder='D.O.B: MM/DD/Year'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div className="p-2 flex-fill">

                        <div className="input-group">
                            <label for="username" className="form-label"></label>
                            <input type="text" className="form-control" placeholder='Username'
                                name="username" id="username" aria-describedby="inputGroupPrepend2" required />
                        </div>
                    </div>
                    <div className="col-md-3">
                        <label for="password" className="form-label"></label>
                        <input type="password" className="form-control" name="password" id="password" placeholder="Password" required />
                    </div>
                    <div className="col-md-3">
                        <label for="password" className="form-label"></label>
                        <input type="password" className="form-control" placeholder="Confirm Password" name = "password" id="password" required />
                    </div>
                </div>
                <div class="button">
                    <div className="Submit">
                        <button class="btn" type="submit" style="text-decoration: none; color: whitesmoke;" role="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
     </div>
</body>

<style>
    .button {
        background-color: #555555;
        border-radius: 4px;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }  

    input {
        font-family: Georgia, serif;
        background-color: #ffffff;
        width: 55%;
        padding: 15px;
        margin: 10px 0px;
        border: none;
    }

    body {
        background: #ecf3f3;
        color: whitesmoke;
    }

    img {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 112%;
        z-index: -1;
    }
</style>

</html>
